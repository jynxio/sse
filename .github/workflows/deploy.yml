name: Build and Deploy

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    schedule:
        # redeploy every day at 6 am to crawl new stock data
        - cron: '0 6 * * *'

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.1

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Set up Bun.js
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: '1.0.26'

            - name: Install Dependencies
              run: npm install --legacy-peer-deps

            - name: Build
              run: npm run build

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3.9.3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
